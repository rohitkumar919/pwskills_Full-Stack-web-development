<!DOCTYPE html>
<html>
<head>
  <title>User Input App</title>
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }

    #inputBox {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    #output {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="text" id="inputBox" placeholder="Enter text">
    <button id="submitBtn">Submit</button>
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
